<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Shopping Cart</h1>
      <div class="products">
        <div class="product">
          <h2>Charger</h2>
          <p>Price: $20</p>
          <button class="Add-To-Cart" data-name="Smart Phone" data-price="2000">
            Add-To-Cart
          </button>
        </div>
        <div class="product">
          <h2>Tablet</h2>
          <p>Price: $1500</p>
          <button class="Add-To-Cart" data-name="Tablet" data-price="1500">
            Add-To-Cart
          </button>
        </div>
        <div class="product">
          <h2>Service</h2>
          <p>Price: $50</p>
          <button class="Add-To-Cart" data-name="Software" data-price="50">
            Add-To-Cart
          </button>
        </div>
        <div class="product">
          <h2>Apps</h2>
          <p>Price: $40</p>
          <button class="Add-To-Cart" data-name="Accesories" data-price="40">
            Add-To-Cart
          </button>
        </div>
      </div>
      <div class="cart">
        <h1>Shopping Cart</h1>
        <ul id="cart-items"></ul>

        <p id="Total">Total: $0</p>
      </div>
    </div>
  </body>
  <script src="apps.js"></script>
</html>
